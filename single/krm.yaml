metadata:
  creationTimestamp: null
  name: krm-backend
  namespace: krm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  creationTimestamp: null
  name: krm-backend
  namespace: krm
roleRef:
  apiGroup: rbac.authorization.k8s.io
